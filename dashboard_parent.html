<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Padre - CDB-Education</title>
    <link rel="stylesheet" href="dashboard_parent.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="profile-section">
            <img src="profile-pic.png" alt="Profile Picture" class="profile-pic" id="dashboardProfilePic">
            <h2 id="username">Nombre de Usuario</h2>
            <button onclick="window.location.href='profile.html'">Editar Perfil</button>
            <button onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
        <div class="main-dashboard">
            <div class="top-widgets">
                <div class="widget clock">
                    <h3>Reloj</h3>
                    <p id="clock">--:--</p>
                </div>
                <div class="widget notifications">
                    <h3>Notificaciones</h3>
                    <ul id="notificationsList"></ul>
                </div>
            </div>
            <div class="bottom-widgets">
                <div class="widget grades">
                    <h3>Calificaciones del Estudiante</h3>
                    <ul id="gradesList"></ul>
                </div>
                <div class="widget enrolled-subjects">
                    <h3>Materias Inscritas</h3>
                    <ul id="enrolledSubjectsList"></ul>
                </div>
            </div>
            <div class="student-info">
                <h3>Responsable de: <span id="studentName"></span></h3>
            </div>
        </div>
    </div>
    <script>
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        window.logout = logout;
    </script>
    <script src="dashboard_parent.js"></script>
</body>
</html>
